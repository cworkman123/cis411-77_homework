<html>
    <head>
        <title>Registration</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width">
        <link rel='stylesheet' href='homework3_styles.css' type='text/css'>
        <script type="text/javascript" src="jquery-1.11.0.js"></script>
        <script type="text/javascript" src="homework_3_java.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
        
        
<script type="text/javascript">
(function($,W,D)
{
    var JQUERY = {};

    JQUERY.UTIL =
    {
        setupFormValidation: function()
        {
            $("#registration-form").validate({
                rules: {
                    username: "required",
                    firstname: "required",
                    lastname: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    }
                },
                messages: {
                    username: "Please enter a user name",
                    firstname: "Please enter your first name",
                    lastname: "Please enter your last name",
                    email: "Please enter a valid email address",
                    password: "Your password must be at least 5 characters long."
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
        }
    };
    $(D).ready(function($) {
        JQUERY.UTIL.setupFormValidation();
    });

})(jQuery, window, document);         
</script>

    </head>
    <body>
        <div class = links>
            <a href="index.html">Welcome</a>
            <a href='TicTacToe.html'>Tic Tac Toe Game!</a>
            <a href='Faq.html'>Faqs</a>
            <a href='registration.html'>Register</a>
            <a href="contact.html">Contact Us</a>
        </div>
        
<form action="" method="post" id="registration-form" novalidate="novalidate">
    <div class='registerheader'>
    <h2>Registration</h2>
    </div>
    <div id="form-content">
        <fieldset>

            <div class="fieldgroup">
                <label for="username">User Name</label>
                <input type="text" name="username">
            </div>
            
            <div class="fieldgroup">
                <label for="firstname">First Name</label>
                <input type="text" name="name">
            </div>
            
            <div class="fieldgroup">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname">
            </div>

            <div class="fieldgroup">
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            
            <div class="fieldgroup">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>

            <div class="fieldgroup">
                <input type="submit" value="Submit" class="submit">
            </div>

        </fieldset>
    </div>
</form>
        

      
    </body>
</html>
