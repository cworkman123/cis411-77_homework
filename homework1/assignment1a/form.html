<html>
    <head>
        <title>Form Examples</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>
            <h1>Form Examples</h1>
        </div>
        <div>
            <form>
            Text Box: <input type="text" name ="textbox">
            <input type="radio" name="radioexample" value="example">Radio Example
            </form>
        </div>
        <div>
            <form>
                <input type="checkbox" name="example1" value="Example">Checkbox Example 1<br>
                <input type="checkbox" name="example2" value="Example2">Checkbox Example 2<br>
                <input type="checkbox" name="example3" value="Example3">Checkbox Example 3
            </form>
        </div>
        <div>
            <form name="input" action="" method="get">
                Submit Example: <input type="text" name="example">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div>
            <textarea rows ="10" cols="30">
Check out this sweet text area.
            </textarea>
        </div>
        <div>
            <select name="examples">
                <option value="example1">Example1</option>
                <option value="example2">Example2</option>
                <option value="example3">Example3</option>
            </select>
        </div>
    </body>
</html>
